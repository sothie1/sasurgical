<div id = "contact-page">
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message" 
         ng-class="{'ng-hide': showSuccessBanner}">
        Success <i class="glyphicon glyphicon-thumbs-up"></i> 
        Thank you for your inquiry, we will contact you as soon as possible.</div>

    <!-- Error message -->
    <div class="alert alert-warning" role="alert" id="success_message" 
         ng-class="{'ng-hide': showErrorBanner}">
        Error <i class="glyphicon glyphicon-thumbs-down"></i> 
        {{errorMsg}}</div>       

    <div class="well" id="contact_infomation">
        <fieldset>
            <legend>Our Location</legend>
            <div>
                <!--<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>-->
            </div>                
        </fieldset>
    </div>

    <div class="well" style="width:600px;height:450px;display:block" id="contact_form">
        <fieldset>
            <!-- Form Name -->
            <legend>Leave us a message</legend>

            <!-- Text input-->
            <h5><font color="red">*</font> Required field</h5>
            <div class="row top-buffer">
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name <font color="red">*</font></label>  
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="first_name" 
                                    ng-model="firstName"
                                    placeholder="First Name" 
                                    maxlength="20"
                                    class="form-control"  
                                    type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="row top-buffer">
                <div class="form-group">
                    <label class="col-md-4 control-label" >Last Name <font color="red">*</font></label> 
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" 
                                   ng-model="lastName"
                                   placeholder="Last Name" 
                                   maxlength="20"
                                   class="form-control"  
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="row top-buffer">
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>  
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" 
                                   ng-model="contactEmail"
                                   placeholder="E-Mail Address" 
                                   maxlength="30"
                                   class="form-control"  
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="row top-buffer">
                <div class="form-group">
                    <label class="col-md-4 control-label">Phone # <font color="red">*</font></label>  
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" 
                                   ng-model="phoneNumber"
                                   ui-mask="(999) 999-9999"
                                   placeholder="(333) 333-3333" 
                                   class="form-control" 
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row top-buffer">
                <div class="form-group">
                    <label class="col-md-4 control-label">Inquiry <font color="red">*</font></label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea ng-model="stringInput" 
                                      ng-minlength="100"
                                      ng-maxlength="300"
                                      ng-trim="true"
                                      class="form-control" 
                                      name="comment" 
                                      placeholder="Inquiry..."
                                      style="display: block"></textarea>
                        </div>
                    </div>
                </div>            
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>            
        </fieldset>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</div>
