<div id = "contact-page">
    <div class ="container-fluid">
        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message" 
             ng-class="{'ng-hide': showSuccessBanner}">
            Success <i class="glyphicon glyphicon-thumbs-up"></i> 
            Thank you for your inquiry, we will contact you as soon as possible.</div>

        <!-- Error message -->
        <div class="alert alert-warning" role="alert" id="success_message" 
             ng-class="{'ng-hide': showErrorBanner}">
            Error <i class="glyphicon glyphicon-thumbs-down"></i> 
            {{errorMsg}}</div>        

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend>Contact Us Today!</legend>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="first_name" 
                                    ng-model="firstName"
                                    placeholder="First Name" 
                                    maxlength="20"
                                    class="form-control"  
                                    type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" >Last Name</label> 
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" 
                                   ng-model="lastName"
                                   placeholder="Last Name" 
                                   maxlength="20"
                                   class="form-control"  
                                   type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" 
                                   ng-model="contactEmail"
                                   placeholder="E-Mail Address" 
                                   maxlength="30"
                                   class="form-control"  
                                   type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" 
                                   ng-model="phoneNumber"
                                   ui-mask="(999) 999-9999"
                                   placeholder="(333) 333-3333" 
                                   class="form-control" 
                                   type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Inquiry</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea ng-model="stringInput" 
                                      ng-minlength="100"
                                      ng-maxlength="300"
                                      ng-trim="true"
                                      class="form-control" 
                                      name="comment" 
                                      placeholder="Inquiry..."></textarea>
                        </div>
                    </div>
                </div>            

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>            
            </fieldset>
        </form>
    </div>    
</div>
